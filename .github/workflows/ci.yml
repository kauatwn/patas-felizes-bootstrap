name: "CI: Build Check"

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  build-check:
    name: "Build Check on Node.js ${{ matrix.node-version }}"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x]

    steps:
      - name: "Checkout repository ğŸ›ï¸"
        uses: actions/checkout@v4

      - name: "Setup pnpm ğŸ“¦"
        uses: pnpm/action-setup@v4

      - name: "Setup Node.js ${{ matrix.node-version }} âš™ï¸"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: "Install dependencies (Frozen Lockfile) ğŸ§Š"
        run: pnpm install --frozen-lockfile

      - name: "Run lint check ğŸ§"
        run: pnpm run lint

      - name: "Run Prettier format check ğŸ’…"
        run: pnpm run format:check

      - name: "Run build check ğŸ”¨"
        run: pnpm run build
