name: "CI: Build Check & Sonar"

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  build-check:
    name: "Build Check on Node.js ${{ matrix.node-version }}"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x]

    steps:
      - name: "Checkout repository ğŸ›ï¸"
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: "Setup pnpm ğŸ“¦"
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061

      - name: "Setup Node.js ${{ matrix.node-version }} âš™ï¸"
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: "Install dependencies (Frozen Lockfile) ğŸ§Š"
        run: pnpm install --frozen-lockfile

      - name: "Run lint check ğŸ§"
        run: pnpm run lint

      - name: "Run Prettier format check ğŸ’…"
        run: pnpm run format:check

      - name: "Run build check ğŸ”¨"
        run: pnpm run build

  sonar-analysis:
    name: "SonarQube Cloud Analysis ğŸ“¡"
    runs-on: ubuntu-latest
    needs: build-check
    steps:
      - name: "Checkout repository ğŸ›ï¸"
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: "Setup pnpm ğŸ“¦"
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061

      - name: "Setup Node.js 24 âš™ï¸"
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 24
          cache: "pnpm"

      - name: "Install dependencies ğŸ§Š"
        run: pnpm install --frozen-lockfile

      - name: "Run SonarScanner via pnpm dlx ğŸ”"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          pnpm --package=@sonar/scan dlx sonar \
            -Dsonar.organization=sirkaue \
            -Dsonar.projectKey=sirkaue_patas-felizes-bootstrap \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=. \
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**

  docker-build-check:
    name: "Docker Build Check ğŸ³"
    runs-on: ubuntu-latest
    needs: build-check

    steps:
      - name: "Checkout repository ğŸ›ï¸"
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: "Run Docker build test ğŸ”¨"
        run: docker build -t patas-felizes-ci-test .
